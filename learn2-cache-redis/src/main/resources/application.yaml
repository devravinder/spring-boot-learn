spring:
  cache:
    type: redis
    redis:
      cache-null-values: false
      key-prefix: cache-redis
      #      time-to-live: 60000
      use-key-prefix: true
      client-type: lettuce
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
      ssl:
        enabled: false
      host: localhost
      port: 6379
      password: redis
      username: redis


  datasource:
    url: jdbc:h2:file:./learn2-cache-redis/src/main/resources/data.db
# note: to see the database from h2-console, give absolute path not relative path
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console