employee-app:
  someKey: someValue
  jwt:
    publicKey: classpath:public.key
    privateKey: classpath:private.key
    expiration: 36000




spring:
  application:
    name: employee-management

  datasource:
    url: jdbc:h2:file:./learn8-security/security9-authorization-complete/src/main/resources/data.db
    driverClassName: org.h2.Driver
    username: admin
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    open-in-view: false # keeps hibernate session active for entire request
                       # instead of only method execution
                       # disable this & handle lazy loading data from DBs
    hibernate:
      ddl-auto: none

  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    enabled: true
    locations: classpath:db/migrations

