server:
  port: 8082


app:
  apache-kafka:
    consumer:
      group-id: 'group-3'

    error-handler-postfix: '.DLT'
        # DLT = Dead Letter Topic


    error:
      topic: 'error-topic'


    transactional:
      topic: 'transactional-topic'


spring:
  application:
    name: consumer-streams-transactions-app
  kafka:
    bootstrap-servers: localhost:19092
    consumer:
      group-id: ${app.apache-kafka.consumer.group-id}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

      enable-auto-commit: false
      isolation-level: read_committed  # ensures consumers read only committed messages

    listener:
      missing-topics-fatal: false
      ack-mode: manual_immediate








